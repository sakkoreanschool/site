{{ define "main" }}
<div class="container mx-auto px-4 py-8 w-3/5">
  <article class="prose lg:prose-lg sm:prose-sm">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    {{ end }}
  </article>
</div>
{{ end }}
