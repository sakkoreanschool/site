<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header class="container-fluid">
      {{ partial "header.html" . }}
    </header>
    <main class="container-fluid">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="container-fluid">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
