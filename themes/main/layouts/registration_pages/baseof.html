<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
    {{ with resources.Get "css/bootstrap.css" | minify | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{ end }}

    {{ with resources.Get "css/react-confirm-alert.css" | minify | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{ end }}
  </head>
  <body class="bg-white">
    <header class="bg-primary-dark-blue">
      <a href="/">Back to main site</a>
    </header>
    <main class="bg-white text-black">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="container">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
